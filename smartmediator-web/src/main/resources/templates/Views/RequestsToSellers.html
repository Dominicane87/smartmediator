<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="container">
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="#">Товары</a></li>
                <li><a href="#">Заказы</a></li>
                <li><a href="#">Покупатели</a></li>
                <li><a href="#">Данные</a></li>
            </ul>
        </div>

        <h2>Заявки</h2>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Покупатель</th>
                <th>Адрес</th>
                <th>Тип цен</th>
                <th>Утвердить</th>
                <th>Отказать</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr >

                <td>Ania</td>
                <td>Doe</td>
                <td><select th:name="type" class="form-control">
                    <option>Бахетле</option>
                    <option>Магнит</option>
                </select></td>
                <td><form th:action="@{/approveRequest}" method="get" >
                    <button type="submit">Одобрить</button>
                </form></td>
                <td><form th:action="@{/disapproveRequest}" method="post" >
                    <button type="button" onclick="deleteRow(this)">Удалить</button>
                </form></td>
            </tr>
            <tr >

                <td>Ania</td>
                <td>Doe</td>
                <td><select th:name="type" class="form-control">
                    <option>Бахетле</option>
                    <option>Магнит</option>
                </select></td>
                <td><form th:action="@{/approveRequest}" method="get" >
                    <button type="submit">Одобрить</button>
                </form></td>
                <td><form th:action="@{/disapproveRequest}" method="post" >
                    <button type="button" onclick="deleteRow(this)">Удалить</button>
                </form></td>
            </tr>
            </tbody>
        </table>

        <h2>Покупатели</h2>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Покупатель</th>
                <th>Адрес</th>
                <th>Тип цен</th>
            </tr>
            </thead>
            <tbody>
            <tr >

                <td>Ania</td>
                <td>Doe</td>
                <td>Бахетле</td>
            </tr>
            <tr >
                <td>Ania</td>
                <td>Doe</td>
                <td>Бахетле</td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
<script type="text/javascript">
    function deleteRow(r)
    {
        var i=r.parentNode.parentNode.rowIndex;
        document.getElementById('myTable').deleteRow(i);
    }
</script>
</html>
