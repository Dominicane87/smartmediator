
<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="seller/fragments/head :: head"></head>
<body>
<nav th:replace="admin/fragments/navup :: nav"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="seller/fragments/navleft :: nav"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="container">
                <br>
                <button id="addProducts" type="submit">Добавить товары</button>
                <br>
                <h2>Товары</h2>
                <br>
                <div class="container">
                    <table class="table">
                        <thead>

                        <tr th:each="order: ${listOfOrders}">
                            <td th:text="${order.getName()}"/>

                        <tr >
                            <td>Товар</td>
                            <td th:each="type: ${products.get(0).getType()}" th:text="${type}"></td>
                            <td>Остаток</td>
                        </tr>
                        </thead>
                        <tbody id="myTable">
                        <tr th:each="product: ${products}">
                            <td th:text="${product.getName()}"></td>
                            <td th:each="price: ${product.getPrice()}" th:text="${price}"></td>
                            <td th:text="${product.getAmount()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<footer th:replace="admin/fragments/footer :: footer"></footer>



</body>
</html>
