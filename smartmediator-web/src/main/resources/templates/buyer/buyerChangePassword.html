<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="buyer/fragments/head :: head"></head>
<body>
<nav th:replace="admin/fragments/navup :: nav"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="buyer/fragments/navleft :: nav"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="container">

                <form class="form-horizontal" action="/buyer/savePassword" method="get">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Введите новый пароль:</label>
                        <br>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd1" name="password">
                        </div>
                        <br>
                        <label class="control-label col-sm-2" for="pwd">Повторите пароль:</label>
                        <br>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" name="passwordRepeat">
                        </div>
                        <br>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit">Сохранить пароль</button>
                        </div>
                    </div>
                </form>
            </div>

        </main>


    </div>
</div>
<footer th:replace="admin/fragments/footer :: footer"></footer>


</body>
</html>
